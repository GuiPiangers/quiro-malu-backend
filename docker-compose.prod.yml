services:
  app:
    restart: always
    container_name: appBuild
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file:
      - .env.prod
    ports: 
      - "8000:8000"
    depends_on: 
      - "mysql-db"

  mysql-db:
    image: mysql:8.0
    container_name: mysqldb
    restart: always
    env_file:
      - .env.prod
    volumes:
      - db:/var/lib/mysql
    ports:
      - "3306:3306"

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"   # Porta HTTP para o Certbot verificar o domínio
      - "443:443" # Porta HTTPS para conexões seguras
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf    # Configuração do Nginx
      - ./certbot/conf:/etc/letsencrypt             # Diretório dos certificados SSL
      - ./certbot/www:/var/www/certbot              # Pasta temporária para o Certbot

    # Serviço Certbot para gerenciamento de certificados SSL
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt             # Diretório dos certificados SSL
      - ./certbot/www:/var/www/certbot              # Pasta temporária para o Certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done;'"
volumes:
  db:
