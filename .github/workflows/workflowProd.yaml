name: Continues Integration and Delivery

on: 
  push:
    branches:
      - main


jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 22.x
      - run: npm ci
      - run: npm run build
      - run: npm run test

      