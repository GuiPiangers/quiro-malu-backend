name: Continues Integration and Delivery

on: 
  push:
    branches:
      - main


jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 22.x
      - run: npm ci
      - run: npm run build

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 22.x
      - name: Login DockerHub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -f Dockerfile.prod -t guipiangers/quiro-backend:1.0 .
      - name: Push image docker
        run: docker push guipiangers/quiro-backend:1.0

    needs: tests

  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      - name: Login DockerHub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Remove old image
        run: docker rm guipiangers/quiro-backend:1.0
      - name: Pull image from DockerHub
        run: docker pull guipiangers/quiro-backend:1.0
      - name: Stop containers
        run: docker compose down
      - name: Start containers
        run: docker compose -f docker-compose.prod.yml up -d app mysql-db nginx

    needs: build
      